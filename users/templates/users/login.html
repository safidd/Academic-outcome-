{% extends 'users/base.html' %}

{% block title %}Login - Academic Outcome Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Login</h2>
                <form method="post" action="{% url 'login' %}" id="loginForm">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please enter a correct username and password.
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password:</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Ensure CSRF token is present before form submission
document.getElementById('loginForm')?.addEventListener('submit', function(e) {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
    if (!csrfToken || !csrfToken.value) {
        e.preventDefault();
        alert('CSRF token missing. Please refresh the page and try again.');
        window.location.reload();
        return false;
    }
});
</script>
{% endblock %}
